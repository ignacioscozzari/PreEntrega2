<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Caucel | Vinos & Delicatessen</title>
    <!-- Link ícono en pestaña -->
    <link rel="shortcut icon" href="../images/logoblancoelcaucel.png" type="image/x-icon">
    <!-- Link Css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Link Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="../index.html" class="logocaucel"><img src="../images/logoblancoelcaucel.png" alt="Logo El Caucel"></a>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./remeras.html">Bebidas</a></li>
            <li><a href="./hoodies.html">Fiambres</a></li>
            <li><a href="./pantalones.html">Cristalería</a></li>
            <li><a href="./sneakers.html">Delicatessen</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="iconos-menu">
            <i><i class='bx bx-search'></i></i>
            <i><i class='bx bx-user'></i></i>
            <i><i class='bx bx-cart'></i></i>
            <div class="bx bx-menu" id="menu-icono"></div>
        </div>
    </header>
    <main>
    <div id="iniciarSesion">
        <p>Regístrate y obtén beneficios exclusivos como descuentos, promociones y más!</p>
        <form action="">
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" name="" id="Nombre de Usuario" placeholder="fit.out">
            <br>
            <label for="Correo">Correo:</label>
            <input type="email" name="" id="Correo" placeholder="fitout@gmail.com">
            <br>
            <label for="Contraseña">Contraseña</label>
            <input type="password" name="" id="Contraseña">
            <br>
            <input type="button" value="Registrarme">
            <input type="reset" value="Limpiar">
        </form>
    </div>
    </main>
    <footer>
        <img src="../images/Fitout-logos.jpeg" alt="Logo FitOut" class="img-logo" >
        <h4>Síguenos en nuestras redes:</h4>
        <img src="../images/icons8-facebook-32.png" alt="Facebook">
        <img src="../images/icons8-instagram-32.png" alt="Instagram">
        <img src="../images/icons8-tiktok-32.png" alt="Tiktok">
        <img src="../images/icons8-youtube-32.png" alt="Youtube">
    </footer>
</body>
</html>
